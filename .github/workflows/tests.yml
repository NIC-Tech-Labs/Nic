name: Testes

on: [push, pull_request]

jobs:
  e2e-tests:
    name: Execução dos Testes Unitários & E2E
    runs-on: ubuntu-latest

    services:
      postgresql:
        image: bitnami/postgresql
        ports:
          - 5432:5432
        env:
          POSTGRESQL_USERNAME: ${{ secrets.DB_USER }}
          POSTGRESQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
          POSTGRESQL_DATABASE: ${{ secrets.DB_NAME }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: /backend/

      - name: Mudança de diretório
        run: cd backend

      - name: Remoção de módulos do Node
        run: rm -rf node_modules package-lock.json

      - name: Limpeza do cache do NPM
        run: npm cache clean --force

      - name: Instalação das dependências
        run: npm install

      - name: Instanciando o servidor
        run: npm run nest:dev

      - name: Executando testes
        run: npm test
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          DATABASE_URL: ${{ secrets.DB_URL }}
